function clickQuit(){
	var hrefstr=window.top.location.href;
	var gotoUrl=getscoplayhtml(hrefstr);
	if(gotoUrl=="/htm/sco_player.htm"){
		var browserName=navigator.appName;
		if (browserName=="Netscape") {
			if (window.top != window && window.top != null) {
				window.top.opener = null;
				window.top.open('','_self','');
				window.top.close();
			}else{
				window.opener = null;
				window.open('','_self','');
				window.close();
			}
		} else if (browserName=="Microsoft Internet Explorer") {
			if (window.top != window && window.top != null) {
				window.top.opener = null;
				window.top.close();
			}else{
				window.opener = null;
				window.close();
			}
		}
	}else{
		if(parent.scoPlayerSubmit){
			parent.scoPlayerSubmit();
		}
	}
	/////fun
	function find_f(str, from, to) {
		var str = str.toLowerCase()+to;
		var from = from.toLowerCase();
		var to = to.toLowerCase();
		var tmp = str.substring(str.indexOf(from)+from.length);
		return tmp.substring(0, tmp.indexOf(to));
	}
	function _wbModuleGetTime(datetime){

			if ( datetime.getMonth() > 9 )
				month = datetime.getMonth() + 1
			else
				month = '0' + (datetime.getMonth() + 1 )

			if ( datetime.getDate() > 9 )
				day = datetime.getDate()
			else
				day = '0' + datetime.getDate()

			if ( datetime.getHours() > 9 )
				hour = datetime.getHours()
			else
				hour = '0' + (datetime.getHours() + 1 )

			if ( datetime.getMinutes() > 9 )
				minutes = datetime.getMinutes()
			else
				minutes = '0' + datetime.getMinutes()

			if ( datetime.getSeconds() > 9 )
				seconds = datetime.getSeconds()
			else
				seconds = '0' + datetime.getSeconds()

			time = datetime.getFullYear() + month + day + hour  + minutes  + seconds

			return time;

	}
}

function getscoplayhtml(hrefstr){
	var urlname="";
	var isHaveTouch=(IsPC())?false:true;
	if(isHaveTouch){//手机模板
		urlname="/htm/sco_player_mobile.htm";
	}else{//pc
		if(hrefstr.indexOf("sco_player_mobile.htm")>=0){
			urlname="/htm/sco_player_mobile.htm";
		}else{
			urlname="/htm/sco_player.htm";
		}
	}
	return urlname;
	//是否电脑
	function IsPC()  {  
	   var userAgentInfo = navigator.userAgent;  
	   var Agents = new Array("Android", "iPhone", "SymbianOS", "Windows Phone", "iPad", "iPod");  
	   var flag = true;  
	   for (var v = 0; v < Agents.length; v++) {  
		   if (userAgentInfo.indexOf(Agents[v]) > 0) { flag = false; break; }  
	   }  
	   return flag;  
	}
}
